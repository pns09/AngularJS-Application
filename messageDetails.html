<h1>Message Details!!!</h1>
<br><br>

<p>Sender : {{showdetails.sender}}</p>
<p>Message : {{showdetails.message}}</p>
<p>Important : {{showdetails.important}}</p>

<br><br>
<input type="text" placeholder="Send a message" ng-model='sendermsg'>
<br><br>
<button ng-click='send()'>Send</button>
<br><br>
<button ng-click='back()'>Back</button>
